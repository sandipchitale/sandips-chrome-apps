<div>
    <input type="text" ng-model="propertyName" placeholder="property name"/>
    :
    <input type="text" ng-model="propertyValue" placeholder="value"/>
    <input type="checkbox" ng-model="overwrite" title="Overwrite">
    <button ng-disabled="addUpdateDisabled" ng-click="addProperty()" title="{{operationTitle}}">
        {{operation}}
    </button>
    <button ng-visible="removeVisible" ng-click="removeProperty()" title="Remove">
        -
    </button>
</div>

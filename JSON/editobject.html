<pre>{<br/><span ng-repeat="(p,v) in object"><nobr>&nbsp;&nbsp;"{{p}}": <input type="text" ng-model="v" editenter="updateProperty(p,v)" placeholder="value" title="Type ENTER to change value"></input>{{comma($last)}} <button ng-click="removeProperty(p)" title="Remove"><b>&nbsp;-&nbsp;</b></button></nobr><br></span>}</pre>

<!DOCTYPE html>
<html>
    <head>
        <title>Chriphone App Wrapper</title>
        <link href="chriphone.css" rel="stylesheet" type="text/css">
        <script src="chriphone.js"></script>
    </head>
    <body>
        <div id="topshim"></div>
        <div id="statusbar">
                    <span id="clock">12:00</span>
        </div>
        <table id="addressbar">
            <tr id="addressbarrow">
                <td id="backcell">
                    <button id="back" title="Click to go back"><img id="backImage" src="back.png"/></button>
                </td>
                <td id="forwardcell" style="display: none;">
                    <button id="forward" title="Click to go forward"><img src="forward.png"/></button>
                </td>
                <td id="addresscell">
                    <input id="address" size="14" placeholder="Search or type URL" spellcheck="false"/>
                </td>
                <td id="addtabcell">
                    <button id="addtab"><img src="addtab.png"/></button>
                </td>
            </tr>
        </table>
        <webview id="chrome" src="https://mail.google.com"></webview>
    </body>
</html>
